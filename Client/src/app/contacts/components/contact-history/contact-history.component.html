<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Contact History
      </mat-panel-title>
      <mat-panel-description>
        View
      </mat-panel-description>
    </mat-expansion-panel-header>
    <button type="button" mat-stroked-button
            (click)="addNewHistory()">Add New History</button>
    <div class="container-fluid">
      <div class="row" *ngFor="let contactHistory of contact.history">
        <div class="col-7">
          {{contactHistory.description}}
        </div>
        <div class="col-5">
          {{contactHistory.date |date}}
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
