<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-9">
            Contact History
          </div>
          <div class="col-3">
            View/Edit
          </div>
        </div>
      </div>
    </mat-expansion-panel-header>
    <button type="button" mat-stroked-button
            (click)="addNewHistory()">Add New History</button>
    <div class="card m-1">
      <div class="card-header">
        <div class="row m-2">
          <div class="col-7 col-header">
            Contact Decription
          </div>
          <div class="col-5 col-header">
            Contact Date
          </div>
        </div>
      </div>
     <div class="card-body">
       <div class="row m-2" *ngFor="let contactHistory of contact.history">
         <div class="col-7">
           {{contactHistory.description}}
         </div>
         <div class="col-5">
           {{contactHistory.date |date}}
         </div>
       </div>
     </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
