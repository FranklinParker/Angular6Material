<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Phones
      </mat-panel-title>
      <mat-panel-description>
        Add Edit phones
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="number">
        <mat-header-cell *matHeaderCellDef style="text-align:left;padding-left: 20px">Number</mat-header-cell>
        <mat-cell *matCellDef="let element" style="text-align:left" >
          <button mat-button (click)="edit(element)" color="primary">
            {{element.number}}</button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef style="text-align:left"> Type</mat-header-cell>
        <mat-cell *matCellDef="let element" style="text-align:left">
          {{element.type}}</mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

  </mat-expansion-panel>
</mat-accordion>
