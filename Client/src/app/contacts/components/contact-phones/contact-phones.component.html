<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Phones
      </mat-panel-title>
      <mat-panel-description>
        Add Edit phones
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="number">
        <mat-header-cell *matHeaderCellDef style="text-align:left;padding-left: 20px">Phone Number</mat-header-cell>
        <mat-cell *matCellDef="let element" style="text-align:left" >
          <input matInput
                 placeholder="Enter Phone"
                 name="phone"
                 type="text"
                 [(ngModel)]="element.number"
                 required>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef style="text-align:left"> Type</mat-header-cell>
        <mat-cell *matCellDef="let element" style="text-align:left">
          <input matInput
                 placeholder="Enter Type of Phone"
                 name="type"
                 type="text"
                 [(ngModel)]="element.type"
                 required>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

  </mat-expansion-panel>
</mat-accordion>
