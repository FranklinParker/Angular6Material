<mat-card>

  <mat-card-header>
    <h5>Test</h5>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit(contactHistoryForm)"
          #contactHistoryForm="ngForm"
          fxLayout="column"
          fxLayoutAlign="center center"
          fxLayoutGap="10px">
      <mat-form-field>
        <input matInput [matDatepicker]="picker"
               name="date"
               placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput
                  placeholder="Enter  Description"
                  name="description"
                  ngModel
                  #descriptionField="ngModel"
                  required>
        </textarea>
        <mat-error *ngIf="descriptionField.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>

    </form>
    <div class="container-fluid">
      <div class="row">
        <div class="col mr-4">
          <button type="button"
                  mat-raised-button
                  (click)="addInvoiceLine()">Add Invoice Line
            <mat-icon>add_box</mat-icon>
          </button>
        </div>
      </div>
      <div class="row m-1">
        <div class="col">
          <mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="amount">
              <mat-header-cell *matHeaderCellDef style="text-align:left;padding-left: 20px">Item amount
              </mat-header-cell>
              <mat-cell *matCellDef="let element" style="text-align:left">
                <input
                  matInput
                  name="amount"
                  type="number"
                  [(ngModel)]="element.amount"
                  required>
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="itemDescription">
              <mat-header-cell *matHeaderCellDef style="text-align:left"> Item Description</mat-header-cell>
              <mat-cell *matCellDef="let element" style="text-align:left">
                <input
                  matInput
                  name="itemDescription"
                  type="text"
                  [(ngModel)]="element.itemDescription"
                  required>
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="delete">
              <mat-header-cell *matHeaderCellDef style="text-align:left">
                Delete
              </mat-header-cell>
              <mat-cell *matCellDef="let element" style="text-align:left">
                <button type="button" (click)="deleteItem(element)"
                        mat-button>Delete Item
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
          </mat-table>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
